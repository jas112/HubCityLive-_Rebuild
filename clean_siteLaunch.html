    <script type="text/javascript">
      $(document).ready(function(){
        $('#runnerPrime').runner({
          autostart:true,
          countdown: true,
          startAt: 3 * 1000,
          stopAt: 0,
          milliseconds: false
        });
        $('#runner').runner({
          autostart:true,
          countdown: true,
          startAt: 2 * 1000,
          stopAt: 0
        }).on('runnerFinish', function(eventObject, info) {
          $('#launchPageTitle').addClass('revealTitle');
          $('#starElement').addClass('translate');
          $('#planetElement').addClass('translate');
          // $('#planetElement2').addClass('translate');
          // $('#runnerPrime').addClass('hide');
          var url = "clean_siteIndex.html";
           $('#runner2').runner({
                autostart:true,
                countdown: true,
                startAt: 5 * 1000,
                stopAt: 0
            }).on('runnerFinish', function(eventObject, info) {
              $(location).attr('href', url);
            });
        });
      });
    </script>

    <script type="text/javascript">
    use new shinejs.Shine(...) if Shine is already defined somewhere else
    var shine = new shinejs.Shine(document.getElementById('headline'));
    var shine = new Shine(document.getElementById('hex'));
    function handleMouseMove(event) {
    shine.light.position.x = event.clientX;
    shine.light.position.y = event.clientY;
    shine.draw();
    }
    window.addEventListener('mousemove', handleMouseMove, false);
    </script>
